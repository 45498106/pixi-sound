<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>PIXI.sound Filters</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/examples.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/monokai-sublime.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/languages/javascript.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5sortable/0.6.0/html.sortable.min.js"></script>
        <script src="https://d157l7jdn8e5sf.cloudfront.net/dev/pixi.min.js"></script>
        <script src="../dist/pixi-sound.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <h1>PIXI.sound Filters</h1>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Basics</a></li>
                        <li><a href="sprites.html">Sprites</a></li>
                        <li class="active"><a href="filters.html">Filters</a></li>
                        <li><a href="app.html">App</a></li>
                        <li><a href="../docs/index.html">API Docs</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="https://github.com/pixijs/pixi-sound">Github</a></li>
                    </ul>
                </div>
            </nav>

            <div class="well">
                <h3 id="section-filters"><small><a href="#section-filters"><span class="glyphicon glyphicon-link"></span></a></small> Filters</h3>
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button class="btn btn-primary btn-lg" id="play">
                            <span class="glyphicon glyphicon-play"></span> Play
                        </button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-primary btn-lg" id="stop">
                            <span class="glyphicon glyphicon-stop"></span> Stop
                        </button>
                    </div>
                </div>
                <br />
                <ul class="filter-list list-group">
                    <li class="list-group-item" data-id="DistortionFilter">
                        <div class="row">
                            <div class="col-sm-4">
                                <button class="handle btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-resize-vertical"></span>
                                </button>
                                <div class="checkbox-inline">
                                    <label>
                                        <input class="filter" data-filter="DistortionFilter" type="checkbox"> 
                                        <strong>DistortionFilter</strong>
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-8"></div>
                        </div>
                    </li>
                    <li class="list-group-item" data-id="TelephoneFilter">
                        <div class="row">
                            <div class="col-sm-4">
                                <button class="handle btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-resize-vertical"></span>
                                </button>
                                <div class="checkbox-inline">
                                    <label>
                                        <input class="filter" data-filter="TelephoneFilter" type="checkbox"> 
                                        <strong>TelephoneFilter</strong>
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-8"></div>
                        </div>
                    </li>
                    <li class="list-group-item" data-id="StereoFilter">
                        <div class="row">
                            <div class="col-sm-4">
                                <button class="handle btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-resize-vertical"></span>
                                </button>
                                <div class="checkbox-inline">
                                    <label>
                                        <input class="filter" data-filter="StereoFilter" type="checkbox"> 
                                        <strong>StereoFilter</strong>
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-8"></div>
                        </div>
                    </li>
                    <li class="list-group-item" data-id="ReverbFilter">
                        <div class="row">
                            <div class="col-sm-4">
                                <button class="handle btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-resize-vertical"></span>
                                </button>
                                <div class="checkbox-inline">
                                    <label>
                                        <input class="filter" data-filter="ReverbFilter" type="checkbox"> 
                                        <strong>ReverbFilter</strong>
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-8"></div>
                        </div>
                    </li>
                    <li class="list-group-item" data-id="EqualizerFilter">
                        <div class="row">
                            <div class="col-sm-4">
                                <button class="handle btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-resize-vertical"></span>
                                </button>
                                <div class="checkbox-inline">
                                    <label>
                                        <input class="filter" data-filter="EqualizerFilter" type="checkbox"> 
                                        <strong>EqualizerFilter</strong>
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-8"></div>
                        </div>
                    </li>
                </ul>
                <pre><code id="output" class="javascript"></code></pre>
            </div>
        </div>
        <script src="./client/filters.js"></script>
    </body>
</html>
